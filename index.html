<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Google Keep</title>
</head>
<body>
    <!-- navegacion Menu -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand"> Google Keep </a>
        </div>
    </nav>
    <br>
    <h2>Buscar</h2>
        <form id="form-buscar">
          <input
            type="text"
            id="titulo-buscar"
            placeholder="Ingresa un titulo"
          />
          <button type="submit" id="btn-buscar" class="btn btn-primary">Buscar</button>
        </form>
    <br>
    <div id="buscados"></div>
    <br>
    <form id="form_Notas">
        <div id="formTitulo">
            <input type="text" id="titulo" placeholder=" TITULO ">
        </div>
        <br>
        <div id="formContenido">
            <textarea id="contenido" placeholder="CONTENIDO">
        </div>
        <button type="submit" class="btn_guardar" >crear</button>
    </form>
    <br>

    <div id="tareas"></div>
    <script src="./src/presenter.js"></script>
</body>
</html>
