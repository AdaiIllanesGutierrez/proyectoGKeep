<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>

<body>
    <h1>Buscar Notas</h1>
        <form id="form-buscar">
          <input
            type="text"
            id="titulo-buscar"
            placeholder="Ingresa un titulo"
          />
          <button type="submit" id="btn-buscar" class="btn btn-primary">Buscar</button>
        </form>
        <br>
    <div class="container">
        <form>
            <div class="form-control">
                <label for="title">Titulo</label>
                <input type="text" id="text" placeholder="titulo" autocomplete="off" name="title">
            </div>
            <div class="form-control">
                <label for="desc">Contenido</label>
                <input type="text" id="desc" placeholder="contenido..." autocomplete="off" name="desc">
            </div>
            <button class="submit">agregar</button>
        </form>
    </div>
    <div class="notes">
    </div>
    <script src="./src/presenter.js"></script>
</body>

</html>
